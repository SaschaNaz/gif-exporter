<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>GIF Exporter Testing Page</title>
  <link rel="stylesheet" href="sample/app.css" type="text/css" />
  <script src="sample/dependencies/jszip.min.js"></script>
  <script src="sample/app.js"></script>
  <script>
  let libDir = window.URLSearchParams && new URL(window.location).searchParams.get("dev") === "1" ? "built" : "lib";
  let debug = true;
  document.write(`<script src="${libDir}/gif-exporter.js"></` + 'script>');
  </script>
</head>
<body>
  <a href="https://github.com/saschanaz/gif-exporter/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

  <h1>GIF Exporter Testing Page</h1>

  <div id="decodeContent">
    <p>
      Load an GIF file to decode: <input type="file" id="decodeButton" accept=".gif,image/gif" /><br />
    </p>
  </div>
  <div>
    <a download="" id="downloader">
      <input type="button" id="downloaderButton" value="Download decoded result" disabled="disabled" />
    </a> 
  </div>
  <div id="message"></div>
  <img id="image" />
</body>
</html>
